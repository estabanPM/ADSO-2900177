<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular area mayor</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="../CSS/estilos.css">
</head>
<body>
    <div class="container">
      <div class="col-12 title">Esta pagina calcula la edad de tres personas</div>
        <div class="col-10 row forma">
            <div class="col-6 formulario"> 
                <!-- inicio formulario -->
                <form class="row g-3 needs-validation" novalidate onsubmit="return mayorEdad()">
                    <div class="col-md-12">
                      <label for="txt-fechaNacimientoUno" class="form-label">Digite la fecha de nacimiento de la primera persona</label>
                      <input type="date" class="form-control" id="txt-fechaNacimientoUno" required>
                      <div class="valid-feedback">
                        Valido!
                      </div>
                    </div>
                    <div class="col-md-12">
                        <label for="txt-fechaNacimientoDos" class="form-label">Digite lla fecha de nacimiento de la segunda persona</label>
                        <input type="date" class="form-control" id="txt-fechaNacimientoDos" required>
                        <div class="valid-feedback">
                          Valido!
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="txt-fechaNacimientoTres" class="form-label">Digite la fecha de nacimiento de la tercera persona</label>
                        <input type="date" class="form-control" id="txt-fechaNacimientoTres" required>
                        <div class="valid-feedback">
                          Valido!
                        </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-success color-boton" type="submit">Calcular <i class="fa-solid fa-calculator"></i></button>
                    </div>
                  </form>
            </div>
            <!-- fin formulario-->
        </div>
        <div class="col-4 respuesta neon-border">
            <div id="edadCalculada" class="saludo"></div>
        </div>
    </div>
    
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../JS/validacion.js"></script>
    <script src="../JS/ejercicio15.js"></script>

</body>
</html>
