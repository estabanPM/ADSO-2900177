<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma</title>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../js/ejercicio1.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="container">
      <div class="col-12 title">Esta pagina suma dos números</div>
      <div class="col-10 row forma">
          <div class="col-6 formulario"> 
            <form class="row g-3 needs-validation" novalidate onsubmit="return suma()">
                <div class="col-md-12">
                  <label for="txt-numeroUno" class="form-label">Digite el primer número</label>
                  <input type="number" class="form-control" id="txt-numeroUno" required>
                  <div class="valid-feedback">
                    Valido!
                  </div>
                </div>
                <div class="col-md-12">
                    <label for="txt-numeroDos" class="form-label">Digite el segundo número</label>
                    <input type="number" class="form-control" id="txt-numeroDos" required>
                    <div class="valid-feedback">
                      Valido!
                    </div>
                  </div>
                <div class="col-12">
                  <button class="btn btn-success color-boton" type="submit">Sumar <i class="fa-solid fa-plus"></i></button>
                </div>
              </form>
          </div>
      </div>
        <!-- fin del fromulario -->
        <div class="col-4 respuesta neon-border">
          <div id="Suma" class="saludo"></div>
      </div>
    </div>
    
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../JS/validacion.js"></script>
    <script src="../JS/ejercicio2.js"></script>
</body>
</html>
