<!--imprimir el porcentaje y la suma de los porcentajes de 3 notas, cada nota tiene su respectivo porcentaje-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de Notas</title>
</head>
<body>
    <script>
        let nota1;
        let nota2;
        let nota3;
        let porcentaje1;
        let porcentaje2;
        let porcentaje3;
        let suma;

        nota1 = 5;
        nota2 = 2;
        nota3 = 4;
        porcentaje1 = nota1*0.3;
        porcentaje2 = nota2*0.3;
        porcentaje3 = nota3*0.4;
        suma = porcentaje1+porcentaje2+porcentaje3;

        console.log("el porcentaje de la primera nota es: "+porcentaje1);
        console.log("el porcentaje de la segunda nota es: "+porcentaje2);
        console.log("el porcentaje de la tercera nota es: "+porcentaje3);
        console.log("la suma de los porcentajes de las notas es: "+suma);
    </script>
</body>
</html>
