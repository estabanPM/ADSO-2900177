<!--tabla del 5 con ciclo for.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla del 5 con ciclo FOR</title>
</head>
<body>
    <script>
        let numero;
        let contador;
        let multiplicar;

        numero=5;

        for(contador=1;contador<=numero;contador++){
            multiplicar= numero*contador;
            console.log(numero+" x "+contador+" = "+multiplicar);
        }
    </script>
</body>
</html>
