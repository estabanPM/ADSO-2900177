<!--factorial de 5 con ciclo For-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial de 5 con ciclo For</title>
</head>
<body>
    <script>
        let numero;
        let contador;
        var multiplicar;

        numero=5;
        multiplicar=1;

        for(contador=1;contador<=numero;contador++){
            multiplicar=multiplicar*contador; 
        }
        console.log(multiplicar);
    </script>
</body>
</html>
