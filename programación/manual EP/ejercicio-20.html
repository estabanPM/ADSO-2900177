<!--imprimir la tabla del 9 hasta el 5 y sacar los numero pares e impares.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla del 9</title>
</head>
<body>
    <script>
        let numero;
        let contador;
        let multiplicar;

        numero= 9;
        multiplicar= 0;
        contador=0;

        while(contador<5){
            contador=contador+1
            multiplicar=numero*contador
            if(multiplicar%2==0){
                console.log(numero+" x "+contador+" = "+multiplicar+" es par.");
            }else{
                console.log(numero+" x "+contador+" = "+multiplicar+" es impar.");
            }
        }
    </script>
</body>
</html>
