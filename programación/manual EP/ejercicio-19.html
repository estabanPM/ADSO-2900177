<!--imprimir la tabla de multiplicar del 5 hasta el 5.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabla del 5</title>
</head>
<body>
    <script>
        let numero;
        let contador;
        let multiplicar;

        numero=5;
        contador= 0;

        while(contador<numero){
            contador= contador+1;
            multiplicar=numero*contador;
            console.log(multiplicar);
        }
    </script>
</body>
</html>
