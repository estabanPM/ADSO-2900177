<!--calcular el mayor de dos numero y validar si son iguales-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validacion de igualdad</title>
</head>
<body>
    <script>
        let numero1;
        let numero2;

        numero1= 6;
        numero2= 11;

        if(numero1 == numero2){
            console.log("los numeros son iguales");
        }
        else{
            if(numero1>numero2){
                console.log("el numero uno es mayor: "+numero1);
            }
            else{
                console.log("el numero dos es mayor: "+numero2);
            }
        }
    </script>
</body>
</html>
