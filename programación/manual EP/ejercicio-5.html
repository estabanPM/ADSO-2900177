<!--imprimir el promedio de 3 notas-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
</head>
<body>
    <script>
        let nota1;
        let nota2;
        let nota3;
        let promedio;

        nota1 = 3;
        nota2 = 4;
        nota3 = 2;
        promedio = (nota1+nota2+nota3)/3;

        console.log(promedio);
    </script>
</body>
</html>
