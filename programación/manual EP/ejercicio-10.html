<!--calcular la edad de una persona e imprimir si es mayor o menor de edad-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edad de una Persona</title>
</head>
<body>
    <script>
        let aNacimiento;
        let aActual;
        let edad;

        aNacimiento= 2005;
        aActual= 2024;
        edad= aActual-aNacimiento;

        if(edad>17){
            console.log("la edad de la persona es "+edad+" por lo cual es mayor de edad.");
        }
        else{
            console.log("la edad de la persona es "+edad+" por lo cual es menor de edad.")
        }
    </script>
</body>
</html>
