<!--imprimir el area de un cuadrado, rectangulo y triangulo.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de figuras</title>
</head>
<body>
    <script>
        let cuadrado;
        let rectangulo;
        let lado1;
        let lado2;
        let base;
        let altura;

        lado1= 8;
        lado2= 6;
        base= 7;
        altura= 9;
        cuadrado= lado1*lado2;
        rectangulo= base*altura;
        triangulo= (base*altura)/2;

        console.log("el area del cuadrado es: "+cuadrado);
        console.log("el area del rectángulo es: "+rectangulo);
        console.log("el area del triángulo es: "+triangulo);
    </script>
</body>
</html>
