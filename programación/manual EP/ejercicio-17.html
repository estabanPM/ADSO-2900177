<!--imprimir los numeros deo 1 al 5.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador del 1-5</title>
</head>
<body>
    <script>
        let numero;
        let contador;

        numero= 5;
        contador=0;

        while(contador<numero){
            contador= contador+1;
            console.log(contador);
        }
    </script>
</body>
</html>
