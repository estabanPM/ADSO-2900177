<!--el mayor de 3 numeros-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Mayor de 3 Números</title>
</head>
<body>
    <script>
        let numero1;
        let numero2;
        let numero3;

        numero1= 11;
        numero2= 33;
        numero3= 69;
        if(numero1>numero2&numero1>numero3){
            console.log("el mayor de los 3 números es el primer número: "+numero1);
        }
        else{
            if(numero2>numero1&numero2>numero3){
                console.log("el mayor de los 3 números es el segundo número: "+numero2);
            }
            else{
                console.log("el mayor de los 3 números es el tercer número: "+numero3);
            }
        }
    </script>
</body>
</html>
